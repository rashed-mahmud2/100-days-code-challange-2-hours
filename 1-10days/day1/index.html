<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="author" content="Rashed Mahmud">
    <meta name="description" content="this code is about my 100 days code challanges within 2 hours">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>making a login form</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <!-- today I want to make a login form -->
    <div class="outer-container">
        <div class="inner-container">
            <div class="upper-text">
                <h2>Facebook</h2>
                <p>Connect with friend and the world around you on Facebook.</p>
            </div>
            <div class="box">
                <form action="">
                    <div class="input-field">
                        <input type="text" placeholder="Email or Phone Number" name="email-or-phone"
                            id="email-or-phone">
                    </div>
                    <div class="input-field">
                        <input type="password" placeholder="Password" name="password" id="password">
                    </div>
                    <div class="submit-button">
                        <button type="submit">Log In</button>
                    </div>
                </form>
                <div class="forget-password-link">
                    <a href="#">Forgot Password ?</a>
                    <hr>
                    <a href="#" class="create-new-account">Create New Account</a>
                </div>
            </div>
        </div>
    </div>
    <script src="./index.js"></script>
</body>

</html>
